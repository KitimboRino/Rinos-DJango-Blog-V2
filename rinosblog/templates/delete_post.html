{% extends 'base.html' %}

{% block title %} Delete Blog Post {% endblock %}

{% block content %}
    
<h1>Delete Post...</h1>
<br/>
<br/>
<h3>Delete: {{ post.title }}</h3>

<br/>
<div class='form-group'>
    <form method='POST'>
        <!-- Cross Site Request Tocken prevents hackers from stealing info from the forms-->
        {% csrf_token %}
        <br/>
        <strong>Are you sure?</strong>
        <br/>
        <br/>
        <button class='btn btn-danger'>Delete Post</button>
    </form>
</div>

{% endblock %}
